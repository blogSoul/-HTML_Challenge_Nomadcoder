<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://www.flaticon.com/premium-icon/icons/svg/69/69158.svg"
    />
    <title>Inline Example</title>
    <style>
      .box {
        background-color: red;
        width: 200px;
        height: 200px;
        border: 2px solid black;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <a href="https://google.com" target="_blank">Go google</a>
    <pre>안녕하세요!<abbr title="Cascading Style Sheets">CSS</abbr></pre>
    <cite
      >안녕하세요~<mark>반갑습니다! </mark><strong>강력합니다!</strong></cite
    >
    <p>2<sub>3</sub><sup>5</sup>123</p>
    <!-- Simple audio playback -->
    <audio controls autoplay src="/media/cc0-audio/t-rex-roar.mp3">
      Your browser does not support the
      <code>audio</code> element.
    </audio>
  </body>
</html>
