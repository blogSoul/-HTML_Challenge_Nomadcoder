<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://www.flaticon.com/premium-icon/icons/svg/69/69158.svg"
    />
    <title>Example</title>
    <style>
      .box {
        background-color: red;
        width: 200px;
        height: 200px;
        border: 2px solid black;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Soul</h1>
    </header>
    <main>
      <a href="https://google.com" target="_blank">Go google</a>
      <pre>안녕하세요!<abbr title="Cascading Style Sheets">CSS</abbr></pre>
      <cite
        >안녕하세요~<mark>반갑습니다! </mark><strong>강력합니다!</strong></cite
      >
      <p>2<sub>3</sub><sup>5</sup>123</p>
      <!-- Simple audio playback -->
      <audio controls autoplay src="/media/cc0-audio/t-rex-roar.mp3">
        Your browser does not support the
        <code>audio</code> element.
      </audio>
      <input type="color" />
      <br />
      <br />
      <form>
        <label for="profile">Profile Photo</label>
        <input id="profile" type="file" accept="image/*" />
        <input required placeholder="Name" type="text" />
        <input required placeholder="Last Name" type="text" />
        <input required placeholder="UserName" type="text" />
        <input required placeholder="Password" minlength="10" type="password" />
        <input required type="submit" value="Create Account" />
      </form>
      <form>
        <label for="website">Website</label>
        <input id="website" required placeholder="Name" type="email" />
        <input required type="submit" value="Create Account" />
      </form>
      <div>a</div>
      <div>b</div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </main>
    <footer>
      <h1>&copy; 2020 Soul</h1>
    </footer>
  </body>
</html>
