<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
  </head>
  <body>
    <form>
      <h1>Create An Account</h1>
      <div>
        <label for="First-name">First name</label>
        <input required placeholder="First name" id="First-name" type="text" />
      </div>
      <div>
        <label for="Last-name">Last name</label>
        <input required placeholder="Last name" id="Last-name" type="text" />
      </div>
      <div>
        <label for="Email">Email</label>
        <input required placeholder="Email" id="Email" type="email" />
      </div>
      <div>
        <label for="Username">Username</label>
        <input required placeholder="Username" id="Username" type="text" />
      </div>
      <div>
        <label for="Password">Password</label>
        <input required placeholder="Password" id="Password" minlength="10" type="password" />
      </div>
      <div>
        <label for="Birth-date">Brith date</label>
        <input required id="Birth-date" type="date" />
      </div>
      <div>
        <label for="happy">How happy are you?</label>
        <input required id="happy" min="0" max="10" step="1" list="ticks" type="range" />
        <datalist id="ticks">
          <option>0</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
        <datalist>
      </div>
      <div>
        <label for="color">What is yout fav.color?</label>
        <input required id="color" type="color" />
      </div>
      <div>
        <input required type="submit" value="Create Account" />
      </div>
    </form>
  </body>
</html>
