<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
      
    </style>
  </head>
  <body>
    <main>
      <div class="header">
        <i class="fas fa-list"></i>
        <span class="bold">library</span>
        <i class="fas fa-shopping-basket"></i>
      </div>
      <div class="search-bar">
        <span class="faint">Search books...</span>
        <i class="fas fa-search"></i>
      </div>
      <div class="book-bar">
        <div class="book-bar__title">
          <span class="bold">Book of the day</span>
        </div>
        <div class="book-bar__content">
          <div class="book-bar__context">
            <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/602f4731226337.5646928c3633f.jpg" class="book-bar__column__context" />
            <div class="book-bar__column__context"></div>
          </div>
          <div class="book-bar__context_text">
            <div class="bold">No Fixed Abode</div>
            <div class="faint">Journey Through</div>
            <div class="star">⭐⭐⭐⭐⭐</div>
            <div>
              <div class="btn">
                <div class="btn_column">
                  <span class="bold">Journey</span>
                </div>
                <div class="btn_column">
                  <span class="bold">Biography</span>
                </div>
              </div>
              <div class="btn">
                <div class="btn_column yellow">
                  <i class="fas fa-bookmark"></i>
                </div>
                <div class="btn_column black">
                  <span class="bold White">Book Now</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="state-bar">
        <div class="book-bar__title">
          <span class="bold">Top Adventures</span>
        </div>
        <div class="book-bar__content book-bar__content--sm">
          <div class="book-bar__context">
            <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/602f4731226337.5646928c3633f.jpg" class="book-bar__column__context" />
            <div class="star">⭐⭐⭐⭐⭐</div>
          </div>
          <div class="book-bar__context">
            <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/602f4731226337.5646928c3633f.jpg" class="book-bar__column__context" />
            <div class="star">⭐⭐⭐⭐⭐</div>
          </div>
          <div class="book-bar__context">
            <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/602f4731226337.5646928c3633f.jpg" class="book-bar__column__context" />
            <div class="star">⭐⭐⭐⭐⭐</div>
          </div>
          <div class="book-bar__context">
            <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/602f4731226337.5646928c3633f.jpg" class="book-bar__column__context" />
            <div class="star">⭐⭐⭐⭐⭐</div>
          </div>
        </div>
      </div>
      <div class="state-bar">
        <div class="book-bar__title">
          <span class="bold">Popular authors</span>
        </div>
        <div class="book-bar__content">
          <div class="book-bar__context">
            <img src="https://avatars0.githubusercontent.com/u/42922298?s=460&u=22c7b575716cb3c2d835f2fb2a66850d8d558028&v=4" class="book-bar__column__context book-bar__column__context--sm" />
          </div>
          <div class="book-bar__context_text">
            <div class="bold">George Raymond Richard Martin</div>
            <div class="faint"><p>Modern American science fiction writer, screenwriter, producer and editor, winner of many literary awards.</p></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
